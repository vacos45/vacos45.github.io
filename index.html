<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>PyBrowser IDE</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.21.3/full/pyodide.js"></script>
</head>
<body>
    <div class="container">
        <!-- Code Editors -->
        <div class="editor" id="python-editor">
            <div class="toolbar">
                <button onclick="runCode()">â–¶ Run (Ctrl+Enter)</button>
                <button onclick="togglePackageManager()">ðŸ“¦ Packages</button>
            </div>
            <textarea id="python-code" placeholder="# Python code here"></textarea>
        </div>

        <!-- Package Manager -->
        <div class="package-manager" id="package-manager">
            <input type="search" placeholder="Search PyPI packages..." id="pkg-search">
            <div id="package-list"></div>
        </div>

        <!-- Preview & Console -->
        <iframe id="preview" sandbox="allow-scripts allow-same-origin"></iframe>
        <div id="console"><div class="log" id="console-content"></div></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
