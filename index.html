<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js" integrity="sha512-GZ1RIgZaSc8rnco/8CXfRdCpDxRCphenIiZ2ztLy3XQfCbQUSCuk8IudvNHxkRA3oUg6q0qejgN/qqyG1duv5Q==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/mode-html.min.js" integrity="sha512-C/D7Lu/9RH1tXXjCIex06Y9VKrxtjBzjzHitaxoLFxaYsjFLqU/mEuZYvkYXQ0/n1nQQrEQ+EIl4zhK6uQBfeg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/mode-css.min.js" integrity="sha512-iD148JJ1IcWHbz3ZYiKBSfA0OMXYMrGe2zP4O9AChL/Ho+wJcgU0pXXpYS7GMXS2bzkrQlfGrApDU7XoM0XxXQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/mode-javascript.min.js" integrity="sha512-9n7cIAr/FfcHXO0FKwxx9Xm1luUtwaDzThiQ8kTGJNIpil+uRBs8aQT74jG/1NRJG/hUFI42u3zFLaRx5VjQyA==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/mode-python.min.js" integrity="sha512-2Ke4vMGrMfYRM55pT1aA5bw7Pl82Sc7K5Hg8XZYZu+EQrb0AO1mNYTagwZm+MFVAImYS9Mlnm9zllxJ4PjhCig==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/theme-monokai.min.js" integrity="sha512-S4i/WUGRs22+8rjUVu4kBjfNuBNp8GVsgcK2lbaFdws4q6TF3Ud8RBdlYprqgUNr8rdbKnGKsdLriCfM4jRPDw==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
</head>
<body>
    <header>
        <h1>Code Editor</h1>
    </header>

    <main>
        <div class="editor-container">
            <div class="tabs">
                <button class="tab-btn active" data-tab="html">HTML</button>
                <button class="tab-btn" data-tab="css">CSS</button>
                <button class="tab-btn" data-tab="js">JavaScript</button>
                <button class="tab-btn" data-tab="python">Python</button>
            </div>

            <div class="editors">
                <div id="html-editor" class="editor active">// HTML Code Here</div>
                <div id="css-editor" class="editor">/* CSS Code Here */</div>
                <div id="js-editor" class="editor">// JavaScript Code Here</div>
                <div id="python-editor" class="editor"># Python Code Here</div>
            </div>

            <div class="controls">
                <button id="run-btn">Run Code</button>
                <select id="run-type">
                    <option value="web">Run HTML/CSS/JS</option>
                    <option value="python">Run Python</option>
                </select>
            </div>
        </div>

        <div class="output-container">
            <div class="output-tabs">
                <button class="output-tab-btn active" data-output="preview">Preview</button>
                <button class="output-tab-btn" data-output="console">Console</button>
            </div>

            <div class="outputs">
                <div id="preview" class="output active">
                    <iframe id="preview-frame"></iframe>
                </div>
                <div id="console" class="output">
                    <div id="console-output"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Code Editor with HTML, CSS, JavaScript, and Python support</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
