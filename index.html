<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Roblox Scripts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Roblox Scripts</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search scripts...">
            <button id="search-button">Search</button>
        </div>
    </header>

    <main>
        <div id="scripts-container">
            <!-- Scripts will be displayed here -->
            <div class="loading">Loading scripts...</div>
        </div>

        <div id="pagination">
            <button id="prev-page" disabled>Previous</button>
            <span id="page-info">Page 1</span>
            <button id="next-page">Next</button>
        </div>
    </main>

    <footer>
        <p>Scripts are fetched from ScriptBlox API</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
